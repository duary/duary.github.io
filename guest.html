<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>방명록</h1>
    
    <!-- 방명록 목록 -->
    <div id="guestbook-list">
        <!-- 여기에 방명록이 동적으로 추가됩니다. -->
    </div>

    <!-- 방명록 작성 폼 -->
    <form id="guestbook-form">
        <label for="message">메시지를 남겨주세요:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="button" onclick="addGuestbookEntry()">방명록 남기기</button>
    </form>
</div>

<script>
    function addGuestbookEntry() {
        var message = document.getElementById("message").value;

        // 방명록 목록에 새 항목 추가
        var guestbookList = document.getElementById("guestbook-list");
        var entry = document.createElement("p");
        entry.textContent = message;
        guestbookList.appendChild(entry);

        // 입력 필드 초기화
        document.getElementById("message").value = "";
    }
</script>

</body>
</html>
